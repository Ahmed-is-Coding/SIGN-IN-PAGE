<body>

  <script >


    var dataBase=[]
        dataBase.toString();

 function singIn(){
    
    let signed="signed-in";

    if (dataBase.indexOf(document.getElementById("user").value) >= 0  && dataBase.indexOf(document.getElementById("pass").value) >= 0  ){

}

}

   if(newUser.value.match(userRule)  && newPass.value.match(passRule) ){
